<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="iconcut icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="form">
        <h1>To Do List</h1>
    <input type="text" id="taskInput" placeholder="write a task">
    <button onclick="addTask()">Add Task</button>
    </div>
    
    <ul id="taskList">
        <!-- Lista de tarefas inserida aqui -->
    </ul>

    <script>
        function addTask(){
            var taskInput = document.getElementById('taskInput');
            var taskText = taskInput.value.trim();

            if(taskText !== ""){
                var taskList = document.getElementById("taskList");
                var li = document.createElement("li");
                li.className = "taskItem";
                li.innerHTML = taskText + '<button onclick="removeTask (this)">Remover</button>';
                taskList.appendChild(li);
                taskInput.value = "";
            }else{
                alert("Por favor, insira uma tarefa válida.");
            }
        }

        function removeTask(button){
            var li = button.parentNode;
            var ul = li.parentNode;
            ul.removeChild(li);
        }

        document.getElementById('taskInput').addEventListener("keypress", function(event){
            if(event.key === "Enter"){
                addTask();
            }
        });
    </script>
    <footer>Ricardo Müller Severo</footer>
</body>
</html>
